{% extends 'mainapp_base.html' %}
{% load static %}

{% block content %}

    <article class="post">
        <h2>Редактирование данных пользователя</h2>
        <form method=post enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
            {% for field in form %}

                <div class="{% if field.label == 'О себе' %}col-12{% else %}col-6{% endif %} col-12-xsmall"><p>{{field.label}}{{field}}</p></div>
            {% endfor %}
                </div>
            <button type="submit"  value="сохранить"  name="save-article"> Сохранить </button>
        </form>
        <h6><a href="{% url 'authapp:password_change' %}">Сменить пароль</a></h6>
    </article>

{% endblock %}
