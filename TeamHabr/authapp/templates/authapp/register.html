{% extends 'mainapp_base.html' %}
{% load static %}
{% load i18n %}

{% block content %}


<h2>New user registration</h2>
{% for message in messages %}
{{ message }}
{% endfor %}
<form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!--                {{ register_form.as_table }}-->
    <div class="row gtr-uniform">
        {% for field in register_form %}

        <div class="col-6 col-12-xsmall">
            {{field.label_tag }} <span style="color: red">{{field.errors}}</span> {{field}}
        </div>
        {% endfor %}
    </div>
    <input class="form-control" type="submit" value="{% trans 'sign up' %}">
</form>


{% endblock %}
