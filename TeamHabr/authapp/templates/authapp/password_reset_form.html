{% extends 'mainapp_base.html' %}
{% load static %}
{% load i18n %}

{% block users %}
{% endblock %}

{% block content %}
<div id="main">
    <article class="post">
        <h2>{% trans 'Форма сброса пароля' %}</h2>
        <h6>{% trans 'Пожалуйста, введите новые пароль.' %} </h6>
        <form action="" method="POST" class="text-center">
            {% csrf_token %}
            {% for field in form %}
            <h6>{{field.label}}</h6>
            <h6>{{field}}</h6>
            {% endfor %}
            <!--  {{form}}-->
            <input type="submit" value="{% trans 'Сбросить пароль' %}" />
        </form>
    </article>
</div>
{% endblock%}
