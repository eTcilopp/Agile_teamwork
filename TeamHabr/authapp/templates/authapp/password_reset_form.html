{% extends 'mainapp_base.html' %}
{% load static %}
{% load i18n %}

{% block users %}
{% endblock %}

{% block content %}
<div id="main">
    <article class="post">
        <h2>{% translate 'Password reset form' %}</h2>
        <h6>{% translate 'Please enter new password.' %} </h6>
        <form action="" method="POST" class="text-center">
            {% csrf_token %}
            {% for field in form %}
            <h6>{{field.label}}</h6>
            <h6>{{field}}</h6>
            {% endfor %}
            <!--  {{form}}-->
            <input type="submit" value="{% translate 'Reset password' %}" />
        </form>
    </article>
</div>
{% endblock%}
