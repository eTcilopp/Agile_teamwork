{% extends 'mainapp_base.html' %}
{% load static %}

{% block users %}
{% endblock %}

{% block content %}
<div id="main">
    <article class="post">
        <h2>Форма сброса пароля</h2>
        <h6> Пожалуйста, введите новые пароль. </h6>
        <form action="" method="POST" class="text-center">
            {% csrf_token %}
            {% for field in form %}
            <h6>{{field.label}}</h6>
            <h6>{{field}}</h6>
            {% endfor %}
            <!--  {{form}}-->
            <input type="submit" value="Сбросить пароль" />
        </form>
    </article>
</div>
{% endblock%}
