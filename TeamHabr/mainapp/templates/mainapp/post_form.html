{% extends 'mainapp_base.html' %}
{% load static %}

{% block users %}
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col text-justify">
            <p class="h2 text-center">Создание новой статьи</p>
            <hr>
            <form method=post action=''>
                {% csrf_token %}
                {% for field in form %}
                <div class="d-flex align-self-start mr-3">{{field.label}}</div>
                <div class="form-con-create">{{field}}</div>
                {% endfor %}
                <button type="submit" , value="сохранить" , name="save-article" class="btn btn-primary" style="margin-top: 20px">
                    Сохранить
                </button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock %}
